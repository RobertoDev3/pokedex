<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Pokedex</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Iconify Design -->
    <script src="https://cdn.jsdelivr.net/npm/iconify-icon@1.0.7/dist/iconify-icon.min.js"></script>

    <!-- Logica do site -->
    <script defer src="script.js"></script>

    <!-- Estilo da pagina personalizado -->
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <main class="mobile container d-flex align-items-center justify-content-center">
        <aside>
            <div class="box-default box-name d-flex justify-content-between mb-2">
                <span id="pkmn_name"></span>
                <span id="pkmn_number"></span>
            </div>
            <div class="box-default box-img d-flex align-items-center justify-content-center mb-2">
                <img src="#" alt="pokemon" id="pkmn_img">
            </div>
            <div class="box-default box-type d-flex flex-column align-items-center justify-content-around">
                <div id="type-box" class="inner-box-type mt-1 d-flex align-items-center d-flex justify-content-evenly">
                    <span class="t-type type-dark text-center">dark</span>
                    <span class="t-type type-fairy text-center">fairy</span>
                </div>
                <button class="inner-box" id="about-button">About</button>
                <button class="inner-box mb-1" id="stats-button">Stats Base</button>
            </div>
        </aside>
        <section>
            <div class="position">
                <div class="d-flex justify-content-center align-items-center margin-adjust">
                    <div>
                        <button id="btn_prev" onclick="prevPokemon()" class="arrow-button d-none d-lg-block">
                            <img class="arrow" src="img/arrow-left.svg" alt="Button Previous">
                        </button>
                    </div>
                    <div>
                        <form class="input-group margin-adjust-input" id="form">
                            <input id="input_search" type="search" placeholder="Name or Number" class="input-area text-center" required>
                            <button class="btn button-search d-flex align-items-center justify-content-center">
                                <iconify-icon class="icon-search" icon="material-symbols:search"></iconify-icon>
                            </button>
                        </form>
                    </div>
                    <div>
                        <button id="btn_next" onclick="nextPokemon()" class="arrow-button d-none d-lg-block">
                            <img class="arrow" src="img/arrow-right.svg" alt="">
                        </button>
                    </div>
                </div>
                <div class="pc-box row"></div>
            </div>
            <div class="default-modal" id="default-modal"></div>
        </section>
    </main>

    <div class="mobile-bg">
        <img src="img/user-sad.svg" alt="user-sad">
    </div>

</body>

</html>
